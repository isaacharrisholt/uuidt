[package]
name = "uuidt"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "uuidt"
crate-type = ["cdylib"]

[dependencies]
gethostname = "0.4.1"
pyo3 = { version = "0.18.1", features = ["extension-module", "abi3-py37"] }
radix_fmt = "1.0.0"
rand = "0.8.5"
